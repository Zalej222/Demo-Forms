<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Forms</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal information</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required placeholder="Jana Z치le코치kov치"/>
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>

            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color</label>
              <select name="favorite-color" id="favorite-color">
                <option value="My favourite color is blue.">Blue</option>
                <option value="My favourite color is black.">Black</option>
                <option value="My favourite color is red.">Red</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="1925-01-01" max="2025-12-31" />
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage" required rows="8"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message" required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone" required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email" required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
              />
              <label for="contact-email">Contact me via email?</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone?</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <ul>
            <li class="form-control-inline">
              <input type="checkbox" name="agree-terms" id="agree-terms" />
              <label for="agree-terms">Agree to terms?</label>
            </li>
          </ul>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
